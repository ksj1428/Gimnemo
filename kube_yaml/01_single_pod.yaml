apiVersion: v1
kind: Pod
metadata:
  name: pod-name1
  labels:
    name: pod-name1
spec:
  containers:
  - name: container-name
    image: nginx:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
  imagePullsecrets:
  -name: docker-pull-secret

